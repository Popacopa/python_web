<!DOCTYPE html>
<html>
<head>
    <title>Удаление рейса</title>
</head>
<body>
    <h1>Удалить рейс {{ flight.flight_number }}?</h1>
    <p><strong>Маршрут:</strong> {{ flight.departure_city }} → {{ flight.arrival_city }}</p>
    <p><strong>Дата:</strong> {{ flight.departure_date }}</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'flight_list' %}">Отмена</a>
    </form>
</body>
</html>
