<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система заказа билетов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'base' %}">Автобусные билеты</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'passenger_list' %}">Пассажиры</a>
                <a class="nav-link" href="{% url 'flight_list' %}">Рейсы</a>
                <a class="nav-link" href="{% url 'ticket_list' %}">Заказы</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Пассажиры</h5>
                        <p class="card-text">Управление информацией о пассажирах</p>
                        <a href="{% url 'passenger_list' %}" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Рейсы</h5>
                        <p class="card-text">Управление рейсами и расписанием</p>
                        <a href="{% url 'flight_list' %}" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Заказы билетов</h5>
                        <p class="card-text">Просмотр и управление заказами</p>
                        <a href="{% url 'ticket_list' %}" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
